<body>
    <div class="overlay" data-overlay></div>









    <div class="modal closed" data-modal>
        <div class="modal-close-overlay" data-modal-overlay></div>
        <div class="modal-content">
            <button class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline"></ion-icon>
            </button>
            <div class="newsletter-img">
                <img src="./assets/img/newsletter.png" alt="newsletter subscription" width="400" height="400">
            </div>
            <div class="newsletter">
                <form action="">
                    <div class="newsletter-header">
                        <h3 class="newsletter-title">Subscribe Newsletter.</h3>
                        <p class="newsletter-desc">Subscribe the <b>Musab</b> to get latest products and discount
                            update.</p>
                    </div>
                    <input type="email" name="email" id="" class="email-field" required>
                    <button type="submit" class="news-btn-submit">Subscribe</button>
                </form>
            </div>
        </div>
    </div>



    



    <!--- custom js link-->
